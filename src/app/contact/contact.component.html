<section class="contact">
  <h1>Contactez-nous</h1>
  <p>Nous sommes là pour répondre à vos questions. Envoyez-nous un message !</p>
  <form class="contact-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" placeholder="Votre nom" [(ngModel)]="formData.name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Votre email" [(ngModel)]="formData.email" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Votre message" [(ngModel)]="formData.message" required></textarea>
    </div>
    <button type="submit" class="btn">Envoyer</button>
  </form>
  <div id="message-container" [class]="messageClass">{{ messageText }}</div>
</section>
